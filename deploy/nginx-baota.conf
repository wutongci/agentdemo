# AgentDemo - 宝塔面板 Nginx 配置
# 适用于宝塔面板 7.x+
#
# 使用方法:
# 1. 在宝塔面板创建网站 (域名: agentdemo.bullteam.cn)
# 2. 网站设置 → 配置文件
# 3. 将此配置复制粘贴到配置文件中
# 4. 修改 server_name 为您的域名（如果需要）
# 5. 保存并重启 Nginx

server {
    listen 80;
    listen [::]:80;

    # AgentDemo 域名
    server_name agentdemo.bullteam.cn;

    # 访问日志
    access_log /www/wwwlogs/agentdemo.bullteam.cn.log;
    error_log /www/wwwlogs/agentdemo.bullteam.cn.error.log;

    # 文件上传大小限制
    client_max_body_size 50M;

    # 根目录（前端静态文件）
    root /www/wwwroot/agentdemo/frontend/dist;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # API 路由（反向代理到后端 Go 服务）
    location /api/ {
        proxy_pass http://127.0.0.1:3031;
        proxy_http_version 1.1;

        # WebSocket 和 SSE 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Cache-Control "no-cache";
        proxy_set_header X-Accel-Buffering "no";

        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # 超时设置（SSE 需要更长的超时时间）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # 禁用缓冲（SSE 必需）
        proxy_buffering off;
        proxy_cache off;

        # 分块传输
        chunked_transfer_encoding on;
    }

    # WebSocket 支持（用于实时通信）
    location /ws/ {
        proxy_pass http://127.0.0.1:3031;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|mp4|mp3|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # CSS 和 JS 文件
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # 前端路由（SPA 支持）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # favicon
    location = /favicon.ico {
        expires 7d;
        access_log off;
    }

    # robots.txt
    location = /robots.txt {
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# HTTPS 配置（Let's Encrypt 证书）
# 在宝塔面板申请 SSL 证书后，此部分会自动生成
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name agentdemo.bullteam.cn;

    # SSL 证书路径（宝塔自动生成）
    ssl_certificate /www/server/panel/vhost/cert/agentdemo.bullteam.cn/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/agentdemo.bullteam.cn/privkey.pem;

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 其他配置与 HTTP 相同
    access_log /www/wwwlogs/agentdemo.bullteam.cn.log;
    error_log /www/wwwlogs/agentdemo.bullteam.cn.error.log;

    client_max_body_size 50M;
